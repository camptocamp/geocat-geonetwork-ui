<gn-ui-dropdown-selector
  [title]="'languages'"
  [choices]="languageList"
  (selectValue)="changeLanguage($event)"
  [selected]="currentLang"
  ariaName="languages"
  [showTitle]="false"
  extraBtnClass="bg-transparent flex justify-items-center !pl-2 !py-1"
  class="text-sm"
>
</gn-ui-dropdown-selector>
